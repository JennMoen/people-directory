<div class="container">
  <h2>Employee Directory</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Employee Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Nickname</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td>{{person.id}}</td>
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
        <td>{{person.phone}}</td>
        <td>{{person.knownAs}}</td>
      </tr>
    </tbody>
  </table>
</div>
