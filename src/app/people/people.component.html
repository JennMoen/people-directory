<div class="container">
  <h2>Employee Directory</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Photo</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Nickname</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td *ngIf='person.imgUrl; else noImage'><img src='{{person.imgUrl}}'></td>
        <ng-template #noImage>
          <td><img id='noImage' src='https://psychiatry.unm.edu/about/FacultyImages/Unknown-Male.jpg'></td>
        </ng-template>
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
        <td>{{person.phone}}</td>
        <td>{{person.knownAs}}</td>
      </tr>
    </tbody>
  </table>
</div>
